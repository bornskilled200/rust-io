[package]
name = "pms5003"
version = "0.1.0"
authors = ["David Park <David.Park@agoda.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.44"
thruster ={ version = "0.7.18", features = ["thruster_async_await", "thruster_error_handling"] }
tokio = "0.2.0-alpha.5"
tokio-diesel = "0.2.0"
backtrace = "0.3.40"
diesel = { version = "1.4.0", features = ["sqlite", "chrono"] }
lazy_static = "1.4.0"