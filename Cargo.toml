[package]
name = "pms5003"
version = "0.1.0"
authors = ["David Park <David.Park@agoda.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = ">=1.0", features = ["derive"] }
serde_json = ">=1.0.44"
thruster = { version = "0.9.0-alpha.2", features = ["thruster_error_handling", "hyper_server"] }
tokio = { version = ">=0.2.11", features = ["fs", "time", "process", "rt-core", "sync", "macros", "io-util", "stream"] }
lazy_static = ">=1.4.0"
err-ctx = ">=0.2.3"
stream-cancel = "0.5.0"
hyper = "0.13.1"
time = "0.1"
