[package]
name = "pms5003"
version = "0.1.0"
authors = ["David Park <David.Park@agoda.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = ">=1.0", features = ["derive"] }
serde_json = ">=1.0.44"
actix-web = "2.0.0"
actix-rt = "1.0.0"
tokio = { version = ">=0.2.13", features = ["fs", "time", "process", "rt-core", "sync", "macros", "io-util", "stream"] }
lazy_static = ">=1.4.0"
anyhow = "1.0.26"
